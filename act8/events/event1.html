<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

 // Add your code here
btn.addEventListener('click', function() { // Agrega un event listener al botón para el evento 'click'
  if (btn.textContent === 'Machine is off') { // Comprueba si el texto del botón es 'Machine is off'
    btn.textContent = 'Machine is on'; // Si es así, cambia el texto del botón a 'Machine is on'
  } else {
    btn.textContent = 'Machine is off'; // De lo contrario, cambia el texto del botón de vuelta a 'Machine is off'
  }
});


  </script>

  </body>
</html>
