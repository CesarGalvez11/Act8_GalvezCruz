<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

// Add your code here
document.addEventListener('keydown', function(event) { // Agrega un event listener para el evento 'keydown' en el documento
  switch(event.key) { // Evalúa la tecla presionada
    case 'w': // Si es la tecla 'w'
      y -= 10; // Disminuye la coordenada y para mover el círculo hacia arriba
      break;
    case 'a': // Si es la tecla 'a'
      x -= 10; // Disminuye la coordenada x para mover el círculo hacia la izquierda
      break;
    case 's': // Si es la tecla 's'
      y += 10; // Aumenta la coordenada y para mover el círculo hacia abajo
      break;
    case 'd': // Si es la tecla 'd'
      x += 10; // Aumenta la coordenada x para mover el círculo hacia la derecha
      break;
  }

  drawCircle(x, y, size); // Dibuja el círculo en la nueva posición
});


  </script>
  </body>
  
</html>
