    let i = 500;
    const para = document.createElement('p');

    function isPrime(num) {
      for(let i = 2; i < num; i++) {
        if(num % i === 0) {
          return false;
        }
      }

      return true;
    }


// Add your code here
while (i >= 2) { // Inicia un bucle while que se ejecuta mientras 'i' sea mayor o igual a 2
  if (isPrime(i)) { // Comprueba si el número actual 'i' es primo utilizando la función 'isPrime'
    para.textContent += `${i}, `; // Agrega el número primo al texto del elemento <p> con un separador
  }
  i--; // Decrementa 'i' en cada iteración para moverse hacia atrás en la secuencia de números
}
