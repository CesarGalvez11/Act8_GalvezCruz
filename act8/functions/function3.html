function random(min, max) { // Declara una función llamada 'random' que genera un número aleatorio entre dos límites dados
  return Math.floor(Math.random() * (max - min + 1)) + min; // Genera un número aleatorio dentro del rango (min, max)
}

function chooseName(namesArray) { // Declara una función llamada 'chooseName' que elige un nombre aleatorio de un array dado
  const randomIndex = random(0, namesArray.length - 1); // Genera un índice aleatorio dentro del rango de índices del array 'namesArray'
  return namesArray[randomIndex]; // Devuelve el nombre aleatorio seleccionado del array 'namesArray'
}

para.textContent = chooseName(names); // Establece el texto del elemento <p> como un nombre aleatorio seleccionado del array 'names'
